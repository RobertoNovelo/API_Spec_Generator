<!DOCTYPE html>
<html>
  <head>
    <title>API</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/apigen.css">

  </head>
  <body>


    <div class="row api-title-container">
        <div class="col-xs-4 col-xs-offset-1">
            <h2 id="api-title">API Name</h2>
        </div>
        <div class="col-xs-7 col-xs-offset-1">
            <h3 id="api-description">API description, URL, parameters, etc.</h2>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 api-container">
        <div id="api-container">
            
        </div>
      </div>
    </div>

    
    <div class="alert alert-danger" id="error-alert" role="alert">
      <a href="#" class="alert-link" id="error-label"></a>
    </div>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/apigen.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/APISpec.js" type="text/javascript" charset="utf-8"></script>
